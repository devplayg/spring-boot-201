<link rel="stylesheet" type="text/css" th:href="@{/plugins/vxg-2.0.63/videojs-5.18.3.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/plugins/vxg-2.0.63/CloudSDK.min.css}">

<!-- Camera live video -->
<div class="modal fade" id="modal-camera-live-video" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="background-color: transparent;">
            <div class="modal-body p0 bg-color-blueDark">
                <div id="player1" style="width:100%; height: 500px;"></div>
            </div>
            <div class="modal-footer hidden">
                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{close}"></button>
            </div>
        </div>
    </div>
</div>

<!-- Camera live images -->
<div class="modal fade" id="modal-camera-live-images" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <button class="btn btn-primary btn-xs btn-block mb10">
                    <span class="time-range-info"></span>
                </button>

                <div id="carousel-camera-live-images" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators"></ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox"></div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-camera-live-images" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-camera-live-images" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{close}"></button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal-camera-urls" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modal-factoryevent-report-title"> URLs </h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{close}"></button>
            </div>
        </div>
    </div>
</div>
