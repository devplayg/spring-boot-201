<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{base}">

<div layout:fragment="content">
    <div th:id="|toolbar-${ctrl}|">
        <button class="btn btn-primary" th:text="#{registration}" data-toggle="modal" th:data-target="|#modal-${ctrl}-create|">
        </button>
    </div>
    <table th:id="|table-${ctrl}|"
           th:data-toolbar="|#toolbar-${ctrl}|"
           th:data-url="@{/members}"
    >
        <thead>
        <tr>
            <th data-field="action" data-formatter="commonActionFormatter" data-events="memberCommandEvents" th:text="#{table.action}"></th>
            <th data-field="id" data-sortable="true" data-visible="false">ID</th>
            <th data-field="username" data-sortable="true" th:text="#{member.username}"></th>
            <th data-field="name" data-sortable="true" th:text="#{name}"></th>
            <th data-field="email" data-sortable="true" th:text="#{email}"></th>
            <th data-field="roleList" data-sortable="true" data-formatter="memberRoleListFormatter"
                th:text="#{role}"></th>
            <th data-field="enabled" data-sortable="true" th:text="#{enable}"></th>
            <th data-field="timezone" data-sortable="true" th:text="#{timezone}"></th>
            <th data-field="created" data-sortable="true" data-formatter="datePrettyFormatter" th:text="#{created}"></th>
        </tr>
        </thead>
    </table>

    <form th:id="|form-${ctrl}-create|">
        <div class="modal fade modal-form" th:id="|modal-${ctrl}-create|" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" th:text="#{registration}"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{member.username}"></label>
                            <input type="text" class="form-control" th:name="username">
                        </div>
                        <div class="form-group">
                            <label th:text="#{email}"></label>
                            <input type="text" class="form-control" th:name="email">
                        </div>
                        <div class="form-group">
                            <label th:text="#{name}"></label>
                            <input type="text" class="form-control" th:name="name">
                        </div>
                        <div class="form-group">
                            <label th:text="#{password}"></label>
                            <input type="text" class="form-control" th:name="inputPassword">
                        </div>
                        <div class="form-group">
                            <label th:text="#{timezone}"></label>
                            <select name="timezone" class="form-control selectpicker">
                                <option th:each="zone : ${@timezoneList}"
                                        th:value="${zone.id}"
                                        th:text="${'(UTC' + zone.offset + ') ' + zone.id}"
                                        th:selected="${zone.id == 'Asia/Seoul'}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:text="#{enable}"></label>
                            <input type="checkbox" class="form-control" th:name="enabled">
                        </div>
                        <div class="form-group">
                            <label th:text="#{role}"></label>
                            <ul>
                                <li th:each="role, stat : ${T(com.devplayg.coffee.definition.RoleType.Role).values()}">
                                    <input type="checkbox" th:id="${'grant_' + role}"
                                           th:name="roleList"
                                           th:value="${role}"
                                           th:checked="true"/>
                                    <label th:for="${'grant_' + role}" th:text="${role.description}"></label>
                                </li>
                            </ul>
                        </div>
                        <div class="alert alert-warning fade hide">
                            <i class="fa-fw fa fa-warning"></i>
                            <strong>Warning</strong> <span class="msg"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" th:text="#{registration}"></button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{close}"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form th:id="|form-${ctrl}-update|">
        <div class="modal fade modal-form" th:id="|modal-${ctrl}-update|" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" th:text="#{member.profile}"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{member.username}"></label>
                            <input type="text" class="form-control" th:name="username" readonly>
                        </div>
                        <div class="form-group">
                            <label th:text="#{email}"></label>
                            <input type="text" class="form-control" th:name="email">
                        </div>
                        <div class="form-group">
                            <label th:text="#{name}"></label>
                            <input type="text" class="form-control" th:name="name">
                        </div>
                        <div class="form-group">
                            <label th:text="#{timezone}"></label>
                            <select name="timezone" class="form-control selectpicker">
                                <option th:each="zone : ${@timezoneList}"
                                        th:value="${zone.id}"
                                        th:text="${'(UTC' + zone.offset + ') ' + zone.id}"
                                        th:selected="${zone.id == 'Asia/Seoul'}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label th:text="#{enable}"></label>
                            <input type="checkbox" class="form-control" th:name="enabled">
                        </div>
                        <div class="form-group">
                            <label th:text="#{role}"></label>
                            <ul>
                                <li th:each="role, stat : ${T(com.devplayg.coffee.definition.RoleType.Role).values()}">
                                    <input type="checkbox" th:id="${'revoke_' + role}"
                                           th:name="roleList"
                                           th:value="${role}"/>
                                    <label th:for="${'revoke_' + role}" th:text="${role.description}"></label>
                                </li>
                            </ul>
                        </div>
                        <div class="alert alert-warning fade hide">
                            <i class="fa-fw fa fa-warning"></i>
                            <strong>Warning</strong> <span class="msg"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" th:text="update"></button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" th:text="close"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

<th:block layout:fragment="script">
    <script th:src="@{|/modules/${ctrl}/${ctrl}.js|}"></script>
    <script th:src="@{|/modules/${ctrl}/formatter.js|}"></script>
    <script>
        /*<![CDATA[*/
        /*]]>*/
    </script>
</th:block>
