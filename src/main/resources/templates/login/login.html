<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/plugins/bootstrap-table/bootstrap-table.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/plugins/bootstrap-select/css/bootstrap-select.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/plugins/sweetalert2/sweetalert2.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/plugins/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/custom.css}">
    <title>Hello, world!</title>
</head>
<body>
    <div class="container-fluid bg-white">
        <h3 th:text="#{login.welcome}">Some Text</h3>
        <p th:if="${param.error}" class="error">
            Bad Credentials
        </p>

        <form th:action="@{/app-login}" method="POST" target="_self"
            <div class="form-group">
                <label th:text="#{member.username}"></label>
                <input type="text" class="form-control" name="app_username" value="won">
            </div>
            <div class="form-group">
                <label th:text="#{password}"></label>
                <input type="password" class="form-control" name="app_password" value="m123">
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{login}"></button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <script th:inline="javascript">
        let roles = {/*[# th:each="n : ${T(com.devplayg.coffee.definition.RoleType.Role).values()}"]*/"[(${n})]": "[(${n.description})]",/*[/]*/};
    </script>
    <script th:src="@{/modules/login/login.js}"></script>
    <script layout:fragment="script"></script>
</body>
</html>
