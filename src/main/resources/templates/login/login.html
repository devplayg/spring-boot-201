<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/modules/login/login.css}">
</head>
<body class="container-fluid">
<h3 th:text="#{login.welcome}">Some Text</h3>
<p th:if="${param.error}" class="error">
    Bad Credentials
</p>

<form th:action="@{/app-login}" method="POST">
    <div class="form-group">
        <label th:text="#{username}"></label>
        <input type="text" class="form-control" name="app_username" value="uniiot">
    </div>
    <div class="form-group">
        <label th:text="#{password}"></label>
        <input type="password" class="form-control" name="app_password" value="m123">
    </div>

    <button type="submit" class="btn btn-primary" th:text="#{login}"></button>
</form>

<!--/* Base script */-->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
    let roles = {/*[# th:each="n : ${T(com.devplayg.coffee.definition.RoleType.Role).values()}"]*/"[(${n})]": "[(${n.description})]",/*[/]*/};
</script>
<script th:src="@{/modules/login/login.js}"></script>
<script layout:fragment="script"></script>
</body>
</html>
