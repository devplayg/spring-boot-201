<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{base}">

<div layout:fragment="content">
    <table th:if="${filter.fastPaging == false}"
           th:id="|table-${ctrl}|" class="table table-bordered table-hover" th:object="${filter}"
           th:data-toolbar="|#toolbar-${ctrl}|"
           data-show-refresh="true"
           data-show-columns="true"
           data-pagination="true"
           data-side-pagination="server"
           data-page-size="15"
           data-sort-name="created"
           data-sort-order="desc"
           th:data-url="@{/audit(startDate=*{#temporals.format(startDate, 'yyyy-MM-dd HH:mm')}, endDate=*{#temporals.format(endDate, 'yyyy-MM-dd HH:mm')}, message=*{message}, categoryList=*{categoryList}     )      }">
        <thead>
        <tr>
            <th data-field="id" data-sortable="true">ID</th>
            <th data-field="member" data-formatter="auditMemberFormatter" data-sortable="true" th:text="#{user}"></th>
            <th data-field="category" data-sortable="true" th:text="#{category}"></th>
            <th data-field="ip" data-formatter="intIpFormatter" data-sortable="true" th:text="IP"></th>
            <th data-field="message" data-sortable="true" th:text="#{message}"></th>
            <th data-field="created" data-formatter="dateFormatter" data-sortable="true" th:text="#{created}"></th>
        </tr>
        </thead>
    </table>

    <div th:id="|toolbar-${ctrl}|">
        <form th:id="|form-${ctrl}|" method="post" th:action="@{/audit/}" th:object="${filter}">
            <span th:text="${#strings.arrayJoin(#object.categoryList,',')}"></span>

            <div class="form-inline">
                <div class="form-group">
                    <!-- Date ranges -->
                    <div class="input-group date datetime">
                        <input class="form-control mask-yyyymmddhhii_" size="17" type="text" name="startDate" th:value="*{#temporals.format(startDate, 'yyyy-MM-dd HH:mm')}" autocomplete="off">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                    <div class="input-group date datetime">
                        <input class="form-control mask-yyyymmddhhii_" size="17" type="text" name="endDate" th:value="*{#temporals.format(endDate, 'yyyy-MM-dd HH:mm')}" autocomplete="off">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                    </div>
                    <div class="form-group">
                        <select name="categoryList" class="form-control selectpicker" multiple th:title="#{category}">
                            <option th:each="category, stat : ${T(com.devplayg.coffee.definition.AuditCategory).values()}"
                                    th:value="${category}"
                                    th:text="${category.description}"
                                    th:selected="${#lists.contains(#object.categoryList, category)}"
                            ></option>
                        </select>
                    </div>
                    <div class="modal fade" th:id="|modal-${ctrl}-filter|" tabindex="-1" role="dialog">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <h4 class="modal-title" th:text="#{filter}"></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label th:text="#{message}"></label>
                                        <input type="text" class="form-control" th:name="message" th:value="*{message}">
                                    </div>
                                    <div class="form-group">
                                        <label th:text="#{fastPaging}"></label>
                                        <input type="checkbox" class="form-control" th:name="fastPaging" th:checked="*{fastPaging}"/>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" th:text="#{search}"></button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{cancel}"></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <button type="submit" class="btn btn-primary" th:text="#{search}"></button>
                    <a class="btn btn-default" href="" th:text="#{cancel}"></a>
                    <!--                    <div class="input-group btn-group btn-page-group">-->
                    <!--                        <button type="button" class="btn blue btn-move-page btn-prev" data-direction="-1" data-loading-text="&lt;">&lt;</button>-->
                    <!--                        <button type="button" class="btn blue btn-move-page btn-page-text" data-direction="0">1</button>-->
                    <!--                        <button type="button" class="btn blue btn-move-page btn-next" data-direction="1" data-loading-text="&gt;">&gt;</button>-->
                    <!--                    </div>-->
                    <a href="#" data-toggle="modal" th:data-target="|#modal-${ctrl}-filter|">
                        <span  th:text="#{filter}"></span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{|/modules/${ctrl}/formatter.js|}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let filter = {
            startDate: [[ ${filter.startDate} ]],
            endDate: [[ ${filter.endDate} ]],
            fastPaging: [[ ${filter.fastPaging}]],
        };
        console.log(filter);
        /*]]>*/
    </script>
</th:block>
