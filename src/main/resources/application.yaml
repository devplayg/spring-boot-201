# Common configuration
spring:
    profiles:
        active: dev
    jpa:
        show-sql: false
        hibernate:
            ddl-auto: validate
        open-in-view: false
    datasource: # DB 설정
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            auto-commit: false
            maximum-pool-size: 20
        sql-script-encoding: UTF-8
    resources:
        static-locations: classpath:/static/
#    jackson:
#        date-format: yyyy/MM/dd HH:mm:ss
#        time-zone: America/Sao_Paulo
server:
    address: 127.0.0.1
    servlet:
        session:
            timeout: 1440m
    error:
        path: /error

#    servlet:
#        context-path: /api

logging:
    level:
        root: info
        org:
            hibernate:
                SQL: info
                type.descriptor.sql.BasicBinder: info

app:
    admin-info:
        name: Administrator
        email: admin@admin.com
    use-ip-blocking: false
    home-uri: /audit/
    name: Spring Boot 201
    path-patterns-not-to-be-intercepted:
        - /public/**
        - /login/**
        - /favicon.ico
        - /assets/**
        - /modules/**
        - /plugins/**
        - /css/**
        - /font/**
        - /img/**
        - /js/**
